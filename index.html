<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-w-[350px] bg-black">
    <div class="post-container max-w-[370px] md:max-w-3xl xl:mx-auto">
      <header class="bg-black">
        <div class="head p-2 flex justify-between">
          <div class="logo w-32">
            <img class="w-full" src="./insta logo.png" alt="insta logo" />
          </div>
          <div class="noti-msg">
            <i class="fa-regular fa-heart text-white mr-2"></i>
            <i class="fa-brands fa-facebook-messenger text-white"></i>
          </div>
        </div>
        <nav class="stories-container flex gap-5 overflow-hidden">
          <div class="user-image relative inline-block">
            <img
              class="rounded-full w-16 h-16 object-cover"
              src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="an old men"
            />
            <i
              class="fa-solid fa-plus bg-blue-600 rounded-full p-1 shadow-black text-white absolute right-0 bottom-7"
            ></i>
            <p>Your Story</p>
          </div>
          <div class="other-users flex overflow-hidden gap-5">
            <div class="user">
              <img
                class="rounded-full w-16 h-16 object-cover"
                src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="an old men"
              />
              <p>Your Story</p>
            </div>
            <div class="user">
              <img
                class="rounded-full w-16 h-16 object-cover"
                src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="an old men"
              />
              <p>Your Story</p>
            </div>
            <div class="user">
              <img
                class="rounded-full w-16 h-16 object-cover"
                src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="an old men"
              />
              <p>Your Story</p>
            </div>
            <div class="user">
              <img
                class="rounded-full w-16 h-16 object-cover"
                src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="an old men"
              />
              <p>Your Story</p>
            </div>
            <div class="user">
              <img
                class="rounded-full w-16 h-16 object-cover"
                src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="an old men"
              />
              <p>Your Story</p>
            </div>
            <div class="user">
              <img
                class="rounded-full w-16 h-16 object-cover"
                src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="an old men"
              />
              <p>Your Story</p>
            </div>
            <div class="user">
              <img
                class="rounded-full w-16 h-16 object-cover"
                src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="an old men"
              />
              <p>Your Story</p>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <section>
          <div
            class="user-title-image text-white flex justify-between items-center"
          >
            <div class="text-white user-name-image my-2">
              <img
                class="w-7 h-7 mx-w-full object-cover rounded-full inline-block"
                src="https://images.pexels.com/photos/1587009/pexels-photo-1587009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="profile of women"
              />
              <span>shizahopes</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical mr-2"></i>
          </div>
          <div class="user-post">
            <img
              class="w-full p-2"
              src="https://images.pexels.com/photos/1587009/pexels-photo-1587009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="a photo of a women holding a book"
              id="userImage"
            />
            <div class="post-description-container ml-3">
              <div
                class="like-comment-share-save flex justify-between items-center"
              >
                <div class="like-comment-share">
                  <i
                    class="fa-regular fa-heart text-white cursor-pointer"
                    id="likeBtn"
                  ></i>
                  <i
                    class="fa-regular fa-comment text-white mr-2 cursor-pointer"
                  ></i>
                  <i
                    class="fa-solid fa-arrow-up-right-from-square text-white mr-2 py-2 cursor-pointer"
                  ></i>
                </div>
                <div class="save">
                  <i
                    id="bookmarkBtn"
                    class="fa-regular fa-bookmark text-white mr-2 cursor-pointer"
                  ></i>
                </div>
              </div>
              <div class="like-count text-white text-sm" id="likeCounter">
                0 likes
              </div>
              <div class="post-descrption">
                <span class="user-name text-white">shizahopes</span>
                <span class="text-white"
                  >Hello i have started reading this wonderfull book which is
                  source of infinite knowledge to me must read this</span
                >
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
